<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QLNT</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/base.css">
<link rel="stylesheet" type="text/css" href="/css/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<body>
<div class="login">
    <div class="background"></div>
    <div class="login-form">
        <form action="" method="post">
            <div class="login-form__title">Login</div>

            <div class="login-form__input">
                <input id="username" name="user" placeholder="Username" type="text">
            </div>
            <div class="login-form__input">
                <input id="password" name="password" placeholder="Password" type="password">
                <span onclick="togglePassword()">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash" style="display: none"></i>
                </span>
            </div>
            <div class="login-form__forgot-password">
                <a href="">Forgot Password?</a>
            </div>
            <div class="login-form__login-button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    function togglePassword() {
        const passwordField = document.querySelector("#password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            document.querySelector(".fa-eye").style.display="none";
            document.querySelector(".fa-eye-slash").style.display="inline";
        } else {
            passwordField.type = "password";
            document.querySelector(".fa-eye").style.display="inline";
            document.querySelector(".fa-eye-slash").style.display="none";
        }
    }
</script>
</html>
