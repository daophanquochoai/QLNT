<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motel Management</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/admin/base.css">
<link rel="stylesheet" type="text/css" href="/css/admin/home.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<body>
<div class="home-page">
    <div th:replace="~{fragments/adminFragment :: sidebar}" class="sidebar"></div>
    <div class="main-content">
        <header th:replace="~{fragments/adminFragment :: header}"></header>
        <div class="wrapper">
            <div class="overview">
                <div class="card" style="background-color: #358ed9">
                    <div class="card__detail">
                        <div class="card-info">
                            <h1>4</h1>
                            <span>Rooms</span>
                        </div>
                        <div class="card-icon"><i class="fa-solid fa-bed"></i></div>
                    </div>
                    <div class="card__link"><a href="#">Room List <i class="fa-solid fa-arrow-right"></i></a></div>
                </div>
                <div class="card" style="background-color: #b34238">
                    <div class="card__detail">
                        <div class="card-info">
                            <h1>12</h1>
                            <span>People</span>
                        </div>
                        <div class="card-icon"><i class="fa-solid fa-user"></i></div>
                    </div>
                    <div class="card__link"><a href="#">User List <i class="fa-solid fa-arrow-right"></i></a></div>
                </div>
                <div class="card" style="background-color: #f5800d">
                    <div class="card__detail">
                        <div class="card-info">
                            <h1>4</h1>
                            <span>Request</span>
                        </div>
                        <div class="card-icon"><i class="fa-solid fa-envelope"></i></div>
                    </div>
                    <div class="card__link"><a href="#">Request List <i class="fa-solid fa-arrow-right"></i></a></div>
                </div>
                <div class="card" style="background-color: #00b306">
                    <div class="card__detail">
                        <div class="card-info">
                            <h1>20000</h1>
                            <span>Profit</span>
                        </div>
                        <div class="card-icon"><i class="fa-solid fa-money-bill-trend-up"></i></div>
                    </div>
                    <div class="card__link"><a href="#">Statistic <i class="fa-solid fa-arrow-right"></i></a></div>
                </div>
            </div>
            <div class="overview-list">
                <div class="room-list">
                    <div class="room-list__name p-10">Occupied Room</div>
                    <table class="room-list__table p-10">
                        <tr>
                            <th style="width: 15%">ID</th>
                            <th style="width: 15%">RoomID</th>
                            <th style="width: 35%">Room Renter</th>
                            <th style="width: 35%">Room Price</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>101</td>
                            <td>Võ Gia Bảo</td>
                            <td>3000000 VND</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>103</td>
                            <td>Võ Gia Huy</td>
                            <td>3400000 VND</td>
                        </tr>
                    </table>
                </div>
                <div class="request-list">
                    <div class="room-list__name p-10">Unresolved Request</div>
                    <table class="room-list__table p-10">
                        <tr>
                            <th style="width: 10%">ID</th>
                            <th style="width: 25%">Sender</th>
                            <th style="width: 40%">Message</th>
                            <th style="width: 25%">Date Created</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Võ Gia Bảo</td>
                            <td>Fix the bathtub onegai :v</td>
                            <td>11/11/2000</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar")
        const mainContent = document.querySelector(".main-content")
        if (sidebar.offsetWidth !== 0) {
            sidebar.style.width = 0
            mainContent.style.marginLeft = 0
        } else {
            sidebar.style.width = "16vw"
            mainContent.style.marginLeft = "16vw"
        }
    }
</script>
</html>
