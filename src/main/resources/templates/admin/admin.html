<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/base.css">
<link rel="stylesheet" type="text/css" href="/css/admin.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<body>
<div class="admin-page">
    <div class="sidebar">
        <div class="sidebar-title">
            <i class="fa-solid fa-hotel"></i> Motel
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#"><i class="fa-solid fa-house"></i>Home</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-list-ul"></i>Room Category</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-bed"></i>Rooms</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-user-group"></i>Users</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-message"></i>Requests</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-money-bill-wave"></i>Invoice</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-chart-column"></i>Statistic</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-gear"></i>Setting</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header class="header">
            <div class="header__container">
                <div class="header__logo" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i>Dashboard</div>
                <div class="header__user">Hello Administrator</div>
            </div>
        </header>
        <div class="page">
            <div class="overview">
                <div class="card" style="background-color: #358ed9">
                    <div class="card__detail">
                        <div class="card-info">
                            <h1>4</h1>
                            <span>Rooms</span>
                        </div>
                        <div class="card-icon"><i class="fa-solid fa-bed"></i></div>
                    </div>
                    <div class="card__link"><a href="#">Room List <i class="fa-solid fa-arrow-right"></i></a></div>
                </div>
                <div class="card" style="background-color: #b34238">
                    <div class="card__detail">
                        <div class="card-info">
                            <h1>12</h1>
                            <span>People</span>
                        </div>
                        <div class="card-icon"><i class="fa-solid fa-user"></i></div>
                    </div>
                    <div class="card__link"><a href="#">User List <i class="fa-solid fa-arrow-right"></i></a></div>
                </div>
                <div class="card" style="background-color: #f5800d">
                    <div class="card__detail">
                        <div class="card-info">
                            <h1>4</h1>
                            <span>Accounts</span>
                        </div>
                        <div class="card-icon"><i class="fa-solid fa-circle-user"></i></div>
                    </div>
                    <div class="card__link"><a href="#">Request List <i class="fa-solid fa-arrow-right"></i></a></div>
                </div>
                <div class="card" style="background-color: #00b306">
                    <div class="card__detail">
                        <div class="card-info">
                            <h1>20000</h1>
                            <span>Profit</span>
                        </div>
                        <div class="card-icon"><i class="fa-solid fa-money-bill-trend-up"></i></div>
                    </div>
                    <div class="card__link"><a href="#">Statistic <i class="fa-solid fa-arrow-right"></i></a></div>
                </div>
            </div>
            <div class="overview-list">
                <div class="room-list">
                    <div class="room-list__name">Occpied Room</div>
                    <div class="room-list__table">

                    </div>
                </div>
                <div class="statistic"></div>

            </div>
        </div>
    </div>
</div>
</body>
<script>
    function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar")
        const mainContent = document.querySelector(".main-content")
        if (sidebar.offsetWidth !== 0) {
            sidebar.style.width = 0
            mainContent.style.marginLeft = 0
        } else {
            sidebar.style.width = "16vw"
            mainContent.style.marginLeft = "16vw"
        }
    }
</script>
</html>
